<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="column col-1 text-right hour">9am</div>
        <div class="column col-10 eventcol" id="09"></div>
        <div class="column col-1 saveBtn text-center my-auto h-100 align-items-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">10am</div>
        <div class="column col-10 eventcol" id="10"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">11am</div>
        <div class="column col-10 eventcol" id="11"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">12pm</div>
        <div class="column col-10 eventcol" id="12"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">1pm</div>
        <div class="column col-10 eventcol" id="13"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">2pm</div>
        <div class="column col-10 eventcol" id="14"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">3pm</div>
        <div class="column col-10 eventcol" id="15"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">4pm</div>
        <div class="column col-10 eventcol" id="16"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
      <div class="row">
        <div class="column col-1 my-3 text-right hour">5pm</div>
        <div class="column col-10 eventcol" id="17"></div>
        <div class="column col-1 saveBtn text-center"><span class="oi oi-lock-locked"></span></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <script src="./assets/js/script.js"></script>
  </body>
</html>
